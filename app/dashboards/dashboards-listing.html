<div class="side-panel-header" ng-class="activeSidePanel == 'dashboards' ? 'active' : ''" title="Dashboards">
    <span ng-click="setActiveSidePanel('dashboards')" class="glyphicon glyphicon-menu-hamburger side-panel-btn"></span>
    <svg height="20" width="10" class="side-panel-arrow" ng-class="activeSidePanel == 'dashboards' ? 'active' : ''">
        <polygon points="10,0 10,20 0,10" style="stroke:#444;fill:#444"></polygon>
    </svg>
</div>
<div ng-if="activeSidePanel=='dashboards'" id="dashboard-list">
    <div class="side-panel-content-header">Dashboards</div>
    <a href="#/new" class="control-btn">
        <div class="control-btn-content">
            <span class="pull-right">
                <span class="glyphicon glyphicon-plus"></span>
            </span>
            <span>New</span>
        </div>
    </a>
    <a href="javascript:void(0)" class="control-btn" model-importer>
        <div class="control-btn-content">
            <span class="pull-right">
                <span class="glyphicon glyphicon-cloud-upload"></span>
            </span>
            <span>Import</span>
            <input type="file" id="model-importer-input" multiple>
        </div>
    </a>
    <div class="side-panel-divider"></div>
    <!--
    <div class="input-group input-group-sm browse-type">
        <span class="input-group-addon" style="font-size:13px;background:none;color:#888;border:none;padding-left:0">Browse</span>
        <span class="input-group-addon" style="background:none;color:#888;border:none;padding-left:25px;padding-right:0;">by</span>
        <select class="form-control app-select browse-by">
            <option value="name">Name</option>
            <option value="tags">Tags</option>
        </select>
        <span class="input-group-addon" style="padding-right:2px;background:none;color:#aaa;border-left:none;border-color:#444">
            <span class="caret"></span>
        </span>
    </div>
    -->
    <div class="input-group input-group-sm nobg dboard-search">
        <input type="text" class="form-control" ng-model="dashboardSearch" style="padding-left:0;border:none;color:#aaa" placeholder="Search">
        <span class="input-group-addon" style="border:none;padding-right:5px">
            <span class="glyphicon glyphicon-search" style="color: #aaa;font-weight:bold"></span>
        </span>
    </div>
    <div class="side-panel-divider" style="margin-top:5px;margin-bottom:0"></div>
    <div id="dashboard-list-cont" auto-fill-height>
        <a ng-repeat="dashboardPage in dashboardList|orderBy:'name'|filter:dashboardSearch" href="#/{{dashboardPage._id}}">
            <div class="dashboard-list-item">
                <span class="glyphicon glyphicon-stats" style="color:#696969"></span>
                <span class="dashboard-list-item-label">{{dashboardPage.name}}</span>
                <span>
                    <span ng-repeat="tag in dashboardPage.tags" class="badge" style="font-weight:normal;margin:0 2px;font-size:11px;color:#d0d0d0">{{tag}}</span>
                </span>
            </div>
        </a>
    </div>
</div>
