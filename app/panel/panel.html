<div class="metrilyx-panel">
    <div class="input-group input-group-sm nobg no-border graph-header">
        <div class="input-group-addon panel-mv-handle">
            <span class="glyphicon glyphicon-option-vertical"></span>
        </div>
        <input type="text" class="form-control editable-header" ng-model="graph.name" style="padding-left:0">
        <div class="input-group-addon">
            <a href="#/{{dashboardId}}/{{rowIndex}}/{{columnIndex}}/{{podIndex}}/{{$parent.$index}}">
                <span class="glyphicon glyphicon-link"></span>
            </a>
        </div>
    </div>
    <!--
    <panel-controls panels="panels" graph="graph" visible="controlsVisible" selected-config="selectedConfig"></panel-controls>-->
    <div class="graph-content {{graph.size}}" graph="graph" panel-content is-a-template="isATemplate()"></div>
    <div class="graph-footer">
        <div class="row small" style="margin:0">
            <div class="col-md-1 text-left" style="padding:0">
                <span class="glyphicon glyphicon-cog" ng-click="controlsVisible=!controlsVisible;" style="cursor:pointer"></span>
            </div>
            <div class="col-md-10" style="padding:0">
                <span style="padding:0 5px" class="text-{{panelStatus.severity}}">{{panelStatus.status}}</span>
            </div>
            <div class="col-md-1 text-right" style="padding:0">
                <span class="glyphicon glyphicon-refresh" ng-click="refreshView()" style="cursor:pointer"></span>
            </div>
        </div>   
    </div>
    <panel-controls></panel-controls>
</div>
