<table style="width:100%">
    <tr>
        <td>
        <div class="dropdown">
            <a class="dropdown-toggle" id="start-time-dropdown" role="button" data-toggle="dropdown" data-target="#">
                <div class="input-group">
                    <span class="input-group-addon" style="border-right:none;border-radius: 2px 0 0 2px;">
                        <i class="glyphicon glyphicon-calendar"></i>
                        <span style="padding-left:5px">Start</span>
                    </span>
                    <input type="text" class="form-control" ng-model="timeDimension.types.Absolute.start">
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker ng-model="timeDimension.types.Absolute.start" data-datetimepicker-config="{ dropdownSelector: '#start-time-dropdown' }"></datetimepicker>
            </ul>
        </div>
        </td>
        <td>
        <div class="dropdown">
            <a class="dropdown-toggle" id="end-time-dropdown" role="button" data-toggle="dropdown" data-target="#">
                <div class="input-group">
                    <div class="input-group-addon" style="border-radius: 2px 0 0 2px;border-right:none">
                        <i class="glyphicon glyphicon-calendar"></i>
                        <span style="padding-left:5px;">End</span>
                    </div>
                    <input type="text" class="form-control" ng-model="timeDimension.types.Absolute.end">
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker ng-model="timeDimension.types.Absolute.end" data-datetimepicker-config="{ dropdownSelector: '#end-time-dropdown' }"></datetimepicker>
            </ul>
        </div>
        </td>
        <td style="width:55px">
            <button type="button" class="btn btn-theme" style="background:none;border:none;padding:13px 20px" ng-click="setTimeWindow()">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </td>
    </tr>
</table>
