<div class="row" style="margin:0">
    <div class="col-xs-1" style="padding:0"></div>
    <div class="col-xs-5" style="padding:0">
        <div class="dropdown" style="position:relative;">
            <a class="dropdown-toggle" id="start-time-dropdown" role="button" data-toggle="dropdown" data-target="#">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" style="font-weight:bold;border-right:none;border-radius: 2px 0 0 2px;">
                        <i class="glyphicon glyphicon-calendar"></i>
                        <span style="padding-left:10px">Start</span>
                    </span>
                    <input type="text" class="form-control" ng-model="timeDimension.types.Absolute.start">
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="margin-top:10px;">
                <datetimepicker ng-model="timeDimension.types.Absolute.start" data-datetimepicker-config="{ dropdownSelector: '#start-time-dropdown' }" style="z-index:4"></datetimepicker>
            </ul>
        </div>
    </div>
    <div class="col-xs-5" style="padding:0">
        <div class="dropdown">
            <a class="dropdown-toggle" id="end-time-dropdown" role="button" data-toggle="dropdown" data-target="#">
                <div class="input-group input-group-sm">
                    <div class="input-group-addon" style="border-radius: 2px 0 0 2px;border-right:none">
                        <i class="glyphicon glyphicon-calendar"></i>
                        <span style="padding-left:10px;font-weight:bold">End</span>
                    </div>
                    <input type="text" class="form-control" ng-model="timeDimension.types.Absolute.end">
                </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="margin-top:10px;">
                <datetimepicker ng-model="timeDimension.types.Absolute.end" data-datetimepicker-config="{ dropdownSelector: '#end-time-dropdown' }"></datetimepicker>
            </ul>
        </div>
    </div>
    <div class="col-xs-1 text-right" style="padding:0">
        <button type="button" class="circle-btn circle-btn-sm light" ng-click="setTimeWindow()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>
</div>
